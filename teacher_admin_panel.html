<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Admin Panel - Class 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-link {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            font-size: 1.1em;
        }

        .back-link:hover {
            transform: translateY(-2px);
        }

        .notification-badge {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .admin-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-box .number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .request-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        .request-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .request-card.new {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .request-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .request-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.95em;
        }

        .request-description {
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .request-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            padding: 10px 15px;
            background: #f0f7ff;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            transition: background 0.3s;
        }

        .request-link:hover {
            background: #e0efff;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 200px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-decline {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        .btn-decline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            color: #666;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .admin-section {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="back-link">‚Üê Back to Course Library</a>
            <div class="notification-badge" id="notificationBadge">
                üîî <span id="pendingCount">0</span> Pending Requests
            </div>
        </div>

        <div class="admin-section">
            <h1>üë®‚Äçüè´ Teacher Admin Panel</h1>
            <p class="subtitle">Review and manage student course upload requests</p>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="number" id="totalRequests">0</div>
                    <div class="label">Total Requests</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <div class="number" id="approvedCount">0</div>
                    <div class="label">Approved</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <div class="number" id="declinedCount">0</div>
                    <div class="label">Declined</div>
                </div>
            </div>

            <h2 style="color: #333; margin-bottom: 20px; font-size: 1.8em;">üìã Pending Requests</h2>
            <div id="requestsList"></div>
        </div>
    </div>

    <!-- Decision Modal -->
    <div class="modal" id="decisionModal">
        <div class="modal-content">
            <h2 id="modalTitle">Approve Request</h2>
            <p id="modalMessage">Send a message to the student:</p>
            <textarea id="responseMessage" placeholder="Your message to the student (optional)..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-approve" onclick="confirmDecision()">Confirm</button>
                <button class="btn btn-decline" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentRequest = null;
        let currentAction = null;

        // Category names map
        const categoryNames = {
            programmation: "Atelier Programmation",
            systeme_logique: "Syst√®me Logique et Architecture",
            algorithme: "Algorithme et Structure de Donn√©es",
            logique: "Logique Formelle",
            multimedia: "Technologies Multim√©dia",
            communication: "Technique de Communication",
            analyse: "Analyse",
            algebre: "Alg√®bre",
            systeme_exploitation: "Syst√®me d'Exploitation",
            anglais: "Anglais"
        };

        // Load and render requests
        function loadRequests() {
            const requests = JSON.parse(localStorage.getItem('courseRequests') || '[]');
            const pendingRequests = requests.filter(r => r.status === 'pending');
            
            renderRequests(pendingRequests);
            updateStats(requests);
        }

        // Render requests
        function renderRequests(requests) {
            const container = document.getElementById('requestsList');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úÖ</div>
                        <h3>No pending requests!</h3>
                        <p>All caught up! Check back later for new submissions.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = requests.map(req => {
                const date = new Date(req.date).toLocaleString();
                const isNew = Date.now() - req.timestamp < 3600000; // New if less than 1 hour old
                
                return `
                    <div class="request-card ${isNew ? 'new' : ''}">
                        <div class="request-header">
                            <div>
                                <div class="request-title">${req.courseTitle}</div>
                                <span class="category-badge">${categoryNames[req.category]}</span>
                            </div>
                        </div>
                        
                        <div class="request-meta">
                            <div class="meta-item">
                                <span>üë§</span>
                                <strong>${req.studentName}</strong>
                            </div>
                            <div class="meta-item">
                                <span>üìß</span>
                                <a href="mailto:${req.email}" style="color: #667eea;">${req.email}</a>
                            </div>
                            <div class="meta-item">
                                <span>üìÖ</span>
                                ${date}
                            </div>
                        </div>

                        <div class="request-description">
                            <strong style="color: #667eea;">Description:</strong><br>
                            ${req.description}
                        </div>

                        ${req.notes ? `
                            <div class="request-description" style="background: #fffbf0;">
                                <strong style="color: #ff9800;">Additional Notes:</strong><br>
                                ${req.notes}
                            </div>
                        ` : ''}

                        <div style="margin-bottom: 15px;">
                            <strong style="color: #667eea;">Download Link:</strong><br>
                            <a href="${req.downloadLink}" target="_blank" class="request-link">
                                üîó ${req.downloadLink}
                            </a>
                        </div>

                        <div class="actions">
                            <button class="btn btn-approve" onclick="openModal(${req.id}, 'approve')">
                                ‚úÖ Approve
                            </button>
                            <button class="btn btn-decline" onclick="openModal(${req.id}, 'decline')">
                                ‚ùå Decline
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats(requests) {
            document.getElementById('totalRequests').textContent = requests.length;
            document.getElementById('approvedCount').textContent = requests.filter(r => r.status === 'approved').length;
            document.getElementById('declinedCount').textContent = requests.filter(r => r.status === 'declined').length;
            
            const pending = requests.filter(r => r.status === 'pending').length;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Open decision modal
        function openModal(requestId, action) {
            currentRequest = requestId;
            currentAction = action;
            
            const modal = document.getElementById('decisionModal');
            const title = document.getElementById('modalTitle');
            const message = document.getElementById('modalMessage');
            
            if (action === 'approve') {
                title.textContent = '‚úÖ Approve Request';
                message.textContent = 'Send a confirmation message to the student:';
                document.getElementById('responseMessage').placeholder = 'e.g., Your course has been approved and added to the library. Thank you for your contribution!';
            } else {
                title.textContent = '‚ùå Decline Request';
                message.textContent = 'Send a message explaining why the request was declined:';
                document.getElementById('responseMessage').placeholder = 'e.g., This course already exists in the library, or the link is invalid...';
            }
            
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('decisionModal').classList.remove('show');
            document.getElementById('responseMessage').value = '';
        }

        // Confirm decision
        function confirmDecision() {
            const message = document.getElementById('responseMessage').value.trim();
            const requests = JSON.parse(localStorage.getItem('courseRequests') || '[]');
            const requestIndex = requests.findIndex(r => r.id === currentRequest);
            
            if (requestIndex !== -1) {
                const request = requests[requestIndex];
                
                // Update request status
                requests[requestIndex].status = currentAction === 'approve' ? 'approved' : 'declined';
                requests[requestIndex].responseMessage = message;
                requests[requestIndex].responseDate = new Date().toISOString();
                
                // Save updated requests
                localStorage.setItem('courseRequests', JSON.stringify(requests));
                
                // Send email notification (simulated - you'll need backend for real emails)
                sendEmailNotification(request, currentAction, message);
                
                // Show confirmation
                alert(`‚úÖ Request ${currentAction === 'approve' ? 'approved' : 'declined'} successfully!\n\nEmail notification ${request.email ? 'sent' : 'not sent (no email provided)'}.`);
                
                // Reload requests
                loadRequests();
            }
            
            closeModal();
        }

        // Simulate email notification
        function sendEmailNotification(request, action, message) {
            // In a real application, this would call a backend API to send actual emails
            // For now, we'll just log it
            console.log('Email Notification:');
            console.log('To:', request.email);
            console.log('Subject:', action === 'approve' ? 'Course Request Approved' : 'Course Request Declined');
            console.log('Message:', message || 'No message provided');
            console.log('---');
            
            // Store notification for demonstration
            const notification = {
                to: request.email,
                subject: action === 'approve' ? '‚úÖ Course Request Approved' : '‚ùå Course Request Declined',
                message: message || 'Your request has been ' + action + 'd.',
                courseTitle: request.courseTitle,
                date: new Date().toISOString()
            };
            
            const notifications = JSON.parse(localStorage.getItem('emailNotifications') || '[]');
            notifications.push(notification);
            localStorage.setItem('emailNotifications', JSON.stringify(notifications));
        }

        // Initialize
        loadRequests();

        // Refresh every 30 seconds
        setInterval(loadRequests, 30000);
    </script>
